<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>
    <main>
        <form action="/forgot_password" method="post">
            <input type="email" name="email" placeholder="Enter registered email"><br>
            <button type="submit">get otp</button>
        </form>
        <h2 class="sent">{{ sent }}</h2>
        <form action="/check_otp" method="post">
            <input class="mt" type="password" name="otp" placeholder="Enter OTP"><br>
            <p class="warning">{{ msg }}</p>
            <button type="submit">submit</button>
        </form>
        
        <p>Don't have an account? <br><a href="/signUp">create account</a></p>

    </main>
</body>
</html>
