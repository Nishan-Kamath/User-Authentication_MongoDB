<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <form method="post" action="/add_user" enctype="multipart/form-data">
            <input type="text" placeholder="Enter First Name" name="fname"><br>
            <input type="text" placeholder="Enter Last Name" name="lname"><br>
            <input type="email" placeholder="Enter email Id" name="email"><br>
            <input type="password" placeholder="Enter Password" name="password"><br>
            <input type="file" placeholder="Set profile picture" name="profile_pic"><br>
            <button type="submit" value="login">create account</button>
        </form>
        <p>Already have an accout? <a href="/">login here</a></p>
    </main>
</body>
</html>
